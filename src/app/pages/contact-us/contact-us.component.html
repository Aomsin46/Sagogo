<header class="hero-section">
    <div class="hero-content">
      <h1>ติดต่อเรา</h1>
      
    </div>
  </header>
  
  <section class="contact-section">
    <h2>ส่งข้อความถึงเรา</h2>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">ชื่อของคุณ</label>
          <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ" required>
        </div>
        <div class="form-group">
          <label for="email">อีเมลของคุณ</label>
          <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ" required>
        </div>
        <div class="form-group">
          <label for="message">ข้อความของคุณ</label>
          <textarea class="form-control" id="message" rows="5" placeholder="พิมพ์ข้อความของคุณ" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
      </form>
    </div>
  </section>
  
  <section class="contact-info">
    <h2>ข้อมูลติดต่อ</h2>
    <div class="info-container">
      <div class="info-box">
        <i class="bi bi-geo-alt"></i>
        <h3>ที่อยู่</h3>
        <p>123 ถนนตัวอย่าง, เขตเมือง, กรุงเทพฯ, ประเทศไทย</p>
      </div>
      <div class="info-box">
        <i class="bi bi-telephone"></i>
        <h3>โทรศัพท์</h3>
        <p>+66 1234 5678</p>
      </div>
      <div class="info-box">
        <i class="bi bi-envelope"></i>
        <h3>อีเมล</h3>
        <p>info2456.com</p>
      </div>
    </div>
  </section>
  
  <footer class="footer">
    <p>&copy; 2024 ระบบติดต่อเรา. สงวนลิขสิทธิ์.</p>
  </footer>
