<header class="hero-section">
    <div class="hero-content">
      <h1>จองตั๋วเดินทาง</h1>
      <p>ค้นหาและจองตั๋วเดินทางที่สะดวกและง่ายดาย</p>
    </div>
  </header>
  
  <section class="reservation-form-section">
    <h2>กรอกข้อมูลการเดินทางของคุณ</h2>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="from">ต้นทาง</label>
          <select class="form-control" id="from" required>
            <option value="" disabled selected>เลือกต้นทาง</option>
            <option value="bangkok">กรุงเทพ</option>
            <option value="chiangmai">เชียงใหม่</option>
            <option value="phuket">บางเเสน</option>
            <option value="chonburi">ชลบุรี</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="to">ปลายทาง</label>
          <select class="form-control" id="to" required>
            <option value="" disabled selected>เลือกปลายทาง</option>
            <option value="bangkok">กรุงเทพ</option>
            <option value="chiangmai">เชียงใหม่</option>
            <option value="phuket">บางเเสน</option>
            <option value="chonburi">ชลบุรี</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="date">วันที่เดินทาง</label>
          <input type="date" class="form-control" id="date" required>
        </div>
  
        <button type="submit" class="btn btn-primary">ค้นหาการเดินทาง</button>
      </form>
    </div>
  </section>
  
  <footer class="footer">

  </footer>
