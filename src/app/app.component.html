<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ระบบจองตั๋วรถทัวร์</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">จองตั๋วรถทัวร์</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink ="/home" href="#">
                    <i class="bi bi-house"></i> HOME </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink ="/reservaion" href="#">จองตั๋ว</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">เกี่ยวกับเรา</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ติดต่อเรา</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">ยินดีต้อนรับสู่ระบบจองตั๋วรถทัวร์</h1>
            <p class="lead text-muted">จองตั๋วรถออนไลน์ได้ง่ายและรวดเร็ว</p>
            <a href="#" class="btn btn-primary my-2">จองตั๋วทันที</a>
            <a href="#" class="btn btn-secondary my-2">ดูตารางเวลา</a>
        </div>
    </section>

    <!-- Search Section -->
    <section class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>ค้นหาตั๋วรถทัวร์</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fromLocation">จาก</label>
                            <input type="text" class="form-control" id="fromLocation" placeholder="กรอกเมืองต้นทาง">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="toLocation">ไป</label>
                            <input type="text" class="form-control" id="toLocation" placeholder="กรอกเมืองปลายทาง">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="departureDate">วันที่เดินทาง</label>
                            <input type="date" class="form-control" id="departureDate">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="returnDate">วันที่กลับ (ถ้ามี)</label>
                            <input type="date" class="form-control" id="returnDate">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">ค้นหารถทัวร์</button>
                </form>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>  
    <br>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 ระบบจองตั๋วรถทัวร์. สงวนลิขสิทธิ์.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
